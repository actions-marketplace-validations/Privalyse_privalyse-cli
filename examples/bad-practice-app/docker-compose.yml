version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      # VULNERABILITY: Hardcoded secret in docker-compose
      - FLASK_SECRET_KEY=hardcoded_dev_key_12345
      - DEBUG=True

  db:
    image: postgres:13
    environment:
      # VULNERABILITY: Weak default password
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=vulnerable_db
    ports:
      # VULNERABILITY: Database port exposed to the world
      - "0.0.0.0:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      # VULNERABILITY: Redis port exposed to the world
      - "6379:6379"

volumes:
  postgres_data:
