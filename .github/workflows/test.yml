name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test CLI command
      run: |
        privalyse --help
    
    - name: Test scan on examples
      run: |
        privalyse --root examples/vulnerable-app --out test_vulnerable.json
        privalyse --root examples/secure-app --out test_secure.json
    
    - name: Verify scan results
      run: |
        test -f test_vulnerable.json
        test -f test_secure.json
        grep -q '"total_findings"' test_vulnerable.json
